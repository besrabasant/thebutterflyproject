{% extends "templates/master.html" %}

{% set pageUrl = "contact-us.html" %}

{% set pageTitle = "Contact Us" %}

{% set pageClass = "contact-us-page " %}

{% block main %}
   <section class="contact-us">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="contact-form-wrapper">
                        <form class="contact-form" action="">
                            <span class="greeting">Dear The Butterfly Project,</span> 
                            
                            <div class="form-input message">
                                <textarea spellcheck="false"  name="message" rows="5"></textarea>
                            </div>

                            <span class="acknowledge">Yours Sincerely,</span>

                            <div class="row no-gutters">
                                <div class="col-12 col-md-8 col-lg-6">

                                    <div class="form-input input">
                                        <label class="label" for="name">Your Name</label>
                                        <input type="text" name="name" >
                                    </div> 

                                    <div class="form-input input">
                                        <label class="label" for="email">Your Email</label>
                                        <input type="text" name="email" >
                                    </div>
                                </div> 
                                <div class="col-12 col-md-4 col-lg-6">
                                    <button class="submit-btn" type="submit"></button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
   </section>
{% endblock %}
